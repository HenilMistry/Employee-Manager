<html>
    <head>
        <title>
            Background Magic
        </title>
        <style>
            body{
                background: black;
            }
        </style>
        <!-- CSS only for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="JS/main.js"></script>
    </head>
    <body>
        <div class="container bg-white rounded shadow mt-5">
            <div class="row">
                <div class="col">
                    <h1 style="text-align: center;">Color Magic</h1>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col">
                    <label for="gradientOption" class="form-label">Gradient Option</label>
                    <select class="form-select" aria-label="Default select example" id="gradientOption" oninput="changeColor()">
                        <option selected value="to right">to right</option>
                        <option value="to left">to left</option>
                        <option value="to top">to top</option>
                        <option value="to bottom">to bottom</option>
                      </select>
                </div>
            </div>

            <br>
            <br>
            <div class="row">
                <div class="col">
                    <label for="colorInp1" class="form-label">Input Color 1</label>
                    <input type="color" class="form-field" id="colorInp1" oninput="changeColor()">
                </div>

                <div class="col">
                    <label for="colorInp2" class="form-label">Input Color 2</label>
                    <input type="color" class="form-field" id="colorInp2" oninput="changeColor()">
                </div>
            </div>

            <br>
            <br>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-warning" onclick="random()">Random Gradient</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-warning" onclick="randomColor()">Random Color</button>
                </div>
            </div>

            <br>
        </div>
    </body>
</html>
