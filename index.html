<html>
    <head>
        <title>Home Page</title> 
        <!-- CSS only for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="JS/validate.js"></script>
        <script src="JS/edit_delete.js"></script>
        <script src="JS/addEmp.js"></script>
        <script src="JS/showEmp.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- form start from here -->
            <!-- <form onsubmit="Add()"> -->
                <h1>Employee Details</h1> 
                <div class="row ">
                    <div class="col form-floating">
                    <input type="text" id="emp_id" class="form-control" placeholder="Employee Id" aria-label="First name">
                    <label for="emp_id">Employee Id</label>
                    </div>
                    <div class="col form-floating">
                    <input type="text" id="emp_name" class="form-control" placeholder="Employee Name" aria-label="Last name">
                    <label for="emp_name">Employee Name</label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col form-floating">
                        <input type="text" id="emp_mail" class="form-control" placeholder="Employee email" aria-label="Last name">
                        <label for="emp_mail">Employee Mail</label>
                    </div>
                    <div class="col form-floating">
                        <select class="form-select" aria-label="Default select example" id="emp_designation">
                            <option selected>Select Designation</option>
                            <option value="HR">HR</option>
                            <option value="Employee">Employee</option>
                            <option value="Intern">Intern</option>
                        </select>
                    </div>
                    <div class="col form-floating">
                        <input type="text" id="emp_salary" class="form-control" placeholder="Employee Name" aria-label="Last name">
                        <label for="emp_salary">Employee Salary</label>
                    </div>
                </div>
                <br>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="add" onclick="Add()">Add Employee</button>
                </div>
            <!-- </form> -->
            <!-- form ends here -->

            <br>
            <h1>Details of all employees</h1>
            <!-- details of all employees -->
            <table class="table" id="tbl_details">
                <thead class="table-dark">
                  <tr>
                    <th>Employee No</th>
                    <th>Employee Name</th>
                    <th>Employee Email</th>
                    <th>Employee Designation</th>
                    <th>Employee Salary</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                    <!-- sample data -->
                  <!-- <tr>
                      <th scope="row">1</th>
                      <td>Henil Mistry</td>
                      <td>henil@gmail.com</td>
                      <td>Intern</td>
                      <td>0</td>
                      <td>
                        <button type="submit" class="btn btn-primary" id="edit">Edit</button>
                        <button type="submit" class="btn btn-primary" id="delete">Delete</button>
                      </td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </body>
</html>
