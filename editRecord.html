<html>
    <head>
        <title>Edit Employee Record</title>
        <!-- downloaded CSS link -->
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap/css/bootstrap.min.css">
        <!-- CSS only for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="JS/editRecord.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Edit Employee Details Here</h1>
            <br>

            <!-- <form action=""> -->
                <div class="row">
                    <div class="col">
                        <label for="emp_no" class="form-label">Employee Number</label>
                        <input type="text" class="form-control" placeholder="Employee No." aria-label="First name" id="emp_no">
                    </div>
                    <div class="col">
                        <label for="emp_name" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" placeholder="Employee Name" aria-label="First name" id="emp_name">
                    </div>
                </div>

                <br>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="emp_designation" class="form-label">Employee Designation</label>
                        <select class="form-select" aria-label="Default select example" id="emp_designation">
                            <option selected>Select Designation</option>
                            <option value="HR">HR</option>
                            <option value="Employee">Employee</option>
                            <option value="Intern">Intern</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="emp_salary" class="form-label">Employee Salary</label>
                        <input type="text" class="form-control" placeholder="Employee Name" aria-label="First name" id="emp_salary">
                    </div>
                </div>

                <br>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="emp_mail" class="form-label">Employee mail</label>
                        <input type="text" class="form-control" placeholder="Employee Mail" aria-label="First name" id="emp_mail">
                    </div>
                </div>

                <br>
                <br>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary" id="change" onclick="change()">Change Details</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" id="go" onclick='goBack()'>Cancle Edit</button>
                    </div>
                </div>
            <!-- </form> -->
        </div>
    </body>
</html>
